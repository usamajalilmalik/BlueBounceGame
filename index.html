<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Blue Bounce</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>

    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BlueBounce Game.json", {onProgress: UnityProgress});
    </script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/al=UadGd2tb60SsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script>

  </head>
   <body style="display: none;"></body>

 }, 2000);
